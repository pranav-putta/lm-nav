# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_10env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: wb
    
  # set up train
  - /runner@train: bc
  - /lr@train.lr_schedule: exponential
  - /models/policy/nav_llama/qformer@train.policy: lora 
  - /dataset@train.dataset: offline_episode
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  - _self_


exp:
  name: "lmnav_imagenav_10envs"
  root_dir: "experiments/"
  logger:
    project: "lmnav"
    name: "lmnav lora 10envs"
    group: "train"

train:
  batch_size: 2
  num_envs: 10
  epochs: 10_000
  bc_epochs: 10
  grad_accums: 6
  episodes_per_batch: 10
  lr_schedule:
    lr: 2.5e-4
    gamma: 0.9995
  policy:
    max_trajectory_length: 22    
  dataset: 
    artifact: 
      name: "offline_10envs"
      version: "latest"

eval:
  policy: ${..train.policy}
  num_episodes: 50
  save_videos: True
  deterministic: True
  num_envs: 10
  dataset: 
    artifact:
      name: "offline_10envs"
      version: "latest"
  pretrained_artifact:
    name: ${...exp.name}
    version: "latest"
  
