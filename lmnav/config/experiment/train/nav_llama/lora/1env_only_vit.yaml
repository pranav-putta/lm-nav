# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: console
    
  # set up train
  - /runner@train: bc
  - /lr@train.lr_schedule: exponential
  - /policy/nav_llama@train.policy: lora 
  - /dataset@train.dataset: offline_episode
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  - _self_


exp:
  name: "lmnav_imagenav_linear"
  root_dir: "experiments/"
  logger:
    project: "lmnav"
    name: "lmnav imagenav linear"
    group: "train"

train:
  batch_size: 2
  num_envs: 10
  epochs: 10_000
  bc_epochs: 10
  grad_accums: 6
  lr_schedule:
    lr: 2.5e-4
    gamma: 0.9995
  max_trajectory_length: 22    
  dataset:
    artifact: 
      name: "offline_00744"
      version: "latest"
  policy:
    use_qformer: False
 
eval:
  policy: ${..train.policy}
  ckpt: "ckpt.*.pth"
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
