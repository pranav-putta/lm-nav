# @package _global_

defaults:
  
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: console
    
  # set up train
  - /runner@train: bc
  - /models/policy/nav_llama/qformer@train.policy: lora 
  - /dataset@train.dataset: offline_episode
  - override /models/policy/nav_llama/qformer@train.policy: q_compression 
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  - _self_


exp:
  name: "lmnav_imagenav_linear"
  root_dir: "experiments/"
  logger:
    project: "lmnav"
    name: "lmnav imagenav linear"
    group: "train"

train:
  policy:
    freeze_qformer_compression: False
    freeze_lora: False
    qformer_compressor_cfg:
      num_latents: 8
  batch_size: 2
  num_envs: 10
  epochs: 10_000
  bc_epochs: 10
  grad_accums: 6
  lr: 1e-4
  policy:
    max_trajectory_length: 22    
  dataset:
    artifact: "offline_00744:latest"

 
eval:
  policy: ${..train.policy}
  ckpt: "ckpt.*.pth"
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
