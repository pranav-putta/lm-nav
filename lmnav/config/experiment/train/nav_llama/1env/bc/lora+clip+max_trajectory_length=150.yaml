# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: wb
   
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode

  # set up train
  - /runner@train: bc
  - /lr@train.lr_schedule: exponential
  - /dataset@train.dataset: offline_episode
  - /models/policy/nav_llama/clip@train.policy: lora 
 
  - _self_


exp:
  group: "lmnav-1env"
  job_type: "bc"
  tags: ["lora", "clip"]

train:
  batch_size: 36
  minibatch_size: 3
  num_grad_accums: 2

  steps: 10_000
  episodes_per_batch: 36
  lr_schedule:
    lr: 2.5e-4
    gamma: 0.9995
  policy:
    max_trajectory_length: 200    
  dataset:
    artifact: 
      name: "offline_00744"
      version: "latest"
  store_artifact:
    name: ${...exp.name}
 
eval:
  policy: ${..train.policy}
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
