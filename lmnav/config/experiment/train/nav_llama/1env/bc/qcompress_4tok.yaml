# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: console

  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  # set up train
  - /runner@train: bc
  - /models/policy/nav_llama/qformer@train.policy: lora
  - /dataset@train.dataset: offline_episode
  - override /models/policy/nav_llama/qformer@train.policy: q_compression 
    
   
  - _self_


exp:
  group: "lmnav-1env"
  job_type: "bc"
  tags: ["qcompress", "lora"]

train:
  batch_size: 120
  minibatch_size: 2
  num_grad_accums: 6

  policy:
    freeze_qformer_compression: False
    freeze_lora: False
    qformer_compressor_cfg:
      num_latents: 4
  epochs: 10_000
  lr: 1e-4
  policy:
    max_trajectory_length: 22    
  dataset: 
    artifact:
      name: "offline_00744"
      version: "latest"
  store_artifact:
    name: ${...exp.name}
 
eval:
  policy: ${..train.policy}
  ckpt: "ckpt.*.pth"
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
  load_artifact: ${..train.store_artifact}
