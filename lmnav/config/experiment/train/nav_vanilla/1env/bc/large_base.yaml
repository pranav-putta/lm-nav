# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: wb
    
  # set up train
  - /runner@train: bc
  - /lr@train.lr_schedule: exponential
  - /models/policy/nav_vanilla@train.policy: clip 
  - /dataset@train.dataset: offline_episode
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  - _self_


exp:
  group: "vanilla-1env"
  job_type: "bc"
  tags: []

train:
  batch_size: 128
  minibatch_size: 128
  num_grad_accums: 1

  steps: 10_000
  episodes_per_batch: 100
  lr_schedule:
    lr: 2.5e-3
    gamma: 0.995
  policy:
    d_hidden: 1024
    d_head: 128
    n_heads: 8
    n_blocks: 2
    drop_p: 0.1
    max_trajectory_length: 200
  dataset:
    artifact:
      name: "offline_00744"
      version: "latest"
  store_artifact:
    name: "${quote:${...exp.group}-${...exp.job_type}-${...exp.name}}"
      
eval:
  policy: 
    load_artifact:
      name: ${....train.store_artifact.name}
      version: "latest"
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
