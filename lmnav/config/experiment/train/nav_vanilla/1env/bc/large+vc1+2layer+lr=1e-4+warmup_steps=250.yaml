# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: wb
    
  # set up train
  - /runner@train: bc
  - /lr@train.lr_schedule: warmup_then
  - /lr@train.lr_schedule.after_warmup: exponential
  - /models/policy/nav_vanilla@train.policy: vc1 
  - /dataset@train.dataset: offline_episode
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_episode
    
  - _self_


exp:
  group: "vanilla-1env"
  job_type: "bc"
  tags: []

train:
  batch_size: 64
  minibatch_size: 64
  num_grad_accums: 1

  steps: 10_000
  episodes_per_batch: 64
  lr_schedule:
    lr: 1e-7
    warmup_start: 1e-7
    warmup_end: 1e-4
    warmup_steps: 250
    after_warmup:
      lr: 1e-4
      gamma: 0.999
  policy:
    d_hidden: 1024
    d_head: 128
    n_heads: 8
    n_blocks: 2
    drop_p: 0.1
    max_trajectory_length: 200
  dataset:
    artifact:
      name: "offline_00744"
      version: "latest"
  store_artifact:
    name: "${quote:${...exp.group}-${...exp.job_type}-${...exp.name}}"
      
eval:
  policy: 
    load_artifact:
      name: ${....train.store_artifact.name}
      version: "latest"
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
