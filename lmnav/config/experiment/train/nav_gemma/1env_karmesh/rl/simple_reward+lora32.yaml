# @package _global_

defaults:
  # set up habitat 
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat_224 
  - /dataset/imagenav/hm3d_1env
    
  # set up experiment misc.
  - /exp: base
  - /logger@exp.logger: wb
    
  # set up train
  - /runner@train: ppo
  - /lr@train.lr_schedule: actor_critic
  - /lr@train.lr_schedule.actor: warmup_then
  - /lr@train.lr_schedule.actor.after_warmup: warmup_then
  - /lr@train.lr_schedule.actor.after_warmup.after_warmup: constant
  - /lr@train.lr_schedule.critic: warmup_then
  - /lr@train.lr_schedule.critic.after_warmup: constant
  - /models/policy/nav_gemma/clip@train.policy.actor: lora 
  - /models@train.policy.critic: linear
  - /sampler@train.sampler: nucleus
    
  # set up eval
  - /runner@eval: eval
  - /dataset@eval.dataset: offline_instruction
    
  - _self_


exp:
  group: "lmnav-1env"
  job_type: "rl"
  tags: ["lora"]

train:
  use_gae: False
  steps: 10_000
  num_envs: 10
  minibatch_size: 10
  num_grad_accums: 1
  cliprange_value: 0.2
  cliprange: 0.2
  vf_coef: 0.1
  gamma: 0.99
  lam: 0.95
  ratio_threshold: 5.0
  sampler:
    p: 0.9
    temp: 1.0
    seed: 0

  num_rollout_steps: 64
  ppo_epochs: 2

  lr_schedule:
    actor:
      lr: 1e-5
      warmup_start: 0
      warmup_end: 0
      warmup_steps: 10
      after_warmup:
        lr: 1e-5
        warmup_start: 0
        warmup_end: 1e-5
        warmup_steps: 10
        after_warmup:
          lr: 1e-5
    critic:
      lr: 1e-5
      warmup_start: 2.5e-4
      warmup_end: 1e-5
      warmup_steps: 20
      after_warmup:
        lr: 1e-5

  policy:
    actor:
      use_artifact_config: True
      load_artifact:
        name: "lmnav-1env-bc-gemma_lora32"
        version: "latest"
          
    critic:
      num_layers: 2
      hidden_dim: 256
      in_dim: 4096
      p_dropout: 0.1

    max_trajectory_length: 200
      
  store_artifact:
    name: "${quote:${...exp.group}-${...exp.job_type}-${...exp.name}}"
        
eval:
  num_episodes: 50
  save_videos: True
  deterministic: False
  num_envs: 10
  policy:
    load_artifact: 
      name: ${....train.store_artifact.name}
      version: "latest"

      
