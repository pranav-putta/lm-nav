# @package _global_

defaults:
  - /env/10envs
  - /exp: base
  - /logger@exp.logger: wb  
  - /generator: base
  - /policy@generator.policy: old_eai_policy
  - /generator/filter_method: dtg
  - /habitat_baselines/rl/policy/obs_transforms:
    - resize_shortest_edge_base 
  - _self_

exp:
  name: "offline_10envs"
  root_dir: "experiments/"
  logger:
    project: "lmnav"
    name: "lmnav imagenav 10 envs"
    group: "datagen"
  
generator:
  num_episodes: 100000
  store_artifact: 
    name: "offline_10envs" 
    dirpath: "data/datasets/lmnav"
  deterministic: False
  ckpt_freq: 1
  filter_method:
    dtg_threshold: 1.0
    
  policy:
    _target_: "policies.old_eai_policy"
    ckpt: "ckpts/uLHP.300.pth"

habitat_baselines:
  num_environments: 20
  rl:
    policy:
      obs_transforms:
        resize_shortest_edge:
          size: 120
          trans_keys: [rgb, depth, imagegoal]


