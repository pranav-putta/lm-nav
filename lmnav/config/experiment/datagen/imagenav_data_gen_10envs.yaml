 # @package _global_

defaults:
  # setup habitat
  - /env@habitat_baselines: habitat_baselines
  - /env@habitat: habitat
  - /dataset/imagenav/hm3d_10env
   
    # setup experiment misc.
  - /exp: base
  - /logger@exp.logger: wb  

    # set up generator
  - /generator: base
  - /policy/old_eai_policy@generator.policy: old_eai_policy
  - /generator/filter_method: dtg
  - /habitat_baselines/rl/policy/obs_transforms:
    - resize_shortest_edge_base 
  - _self_

exp:
  name: "offline_10envs_actprobs"
  root_dir: "data/datasets/lmnav"
  logger:
    project: "lmnav"
    name: "lmnav imagenav 10envs with act probs"
    group: "datagen"
  
generator:
  num_episodes: 100000
  deterministic: False
  ckpt_freq: 1
  filter_method:
    dtg_threshold: 1.0
    
  policy:
    _target_: "policies.old_eai_policy"
    ckpt: "ckpts/uLHP.300.pth"
  
  store_artifact:
    name: "offline_10envs_actprobs"
    dirpath: "data/datasets/lmnav"
  

habitat_baselines:
  num_environments: 20
  rl:
    policy:
      obs_transforms:
        resize_shortest_edge:
          size: 120
          trans_keys: [rgb, depth, imagegoal]


